<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween CSS Art - Maximum Horror</title>
    <meta name="description" content="A terrifying CSS-only Halloween night scene featuring a haunted house, ghosts, bats, pumpkins, spiders, and blood moon â€” all animated purely with CSS." />

    <link rel="stylesheet" href="halloween.css" />
  </head>
  <body>
    <div class="halloween-scene">

      <!-- Background Sky and Stars -->
      <div class="sky">
        <div class="stars"></div>
      </div>

      <!-- Blood Moon with Demon Face -->
      <div class="blood-moon">
        <div class="demon-face"></div>
      </div>

      <!-- Haunted House -->
      <div class="haunted-house">
        <div class="house-main">
          <div class="house-roof"></div>
          <div class="window window-1"><div class="silhouette"></div></div>
          <div class="window window-2"><div class="silhouette"></div></div>
          <div class="door"></div>
          <div class="cracks"></div>
        </div>
        <div class="house-tower">
          <div class="tower-roof"></div>
          <div class="window window-3"><div class="silhouette"></div></div>
        </div>
      </div>

      <!-- Trees -->
      <div class="tree tree-left"></div>
      <div class="tree tree-right"></div>

      <!-- Pumpkins -->
      <div class="pumpkin pumpkin-1 pumpkin-face"></div>
      <div class="pumpkin pumpkin-2 pumpkin-face"></div>
      <div class="pumpkin pumpkin-3 pumpkin-face"></div>

      <!-- Ghosts -->
      <div class="ghost ghost-1"></div>
      <div class="ghost ghost-2"></div>
      <div class="ghost ghost-3"></div>
      <div class="ghost ghost-4"></div>

      <!-- Screaming Faces -->
      <div class="screaming-face face-1"></div>
      <div class="screaming-face face-2"></div>
      <div class="screaming-face face-3"></div>

      <!-- Spiders -->
      <div class="spider spider-1">
        <div class="spider-web web-1"></div>
        <div class="spider-body">
          <div class="spider-leg leg-1"></div>
          <div class="spider-leg leg-2"></div>
          <div class="spider-leg leg-3"></div>
          <div class="spider-leg leg-4"></div>
        </div>
      </div>
      <div class="spider spider-2">
        <div class="spider-web web-2"></div>
        <div class="spider-body">
          <div class="spider-leg leg-1"></div>
          <div class="spider-leg leg-2"></div>
          <div class="spider-leg leg-3"></div>
          <div class="spider-leg leg-4"></div>
        </div>
      </div>
      <div class="spider spider-3">
        <div class="spider-body">
          <div class="spider-leg leg-1"></div>
          <div class="spider-leg leg-2"></div>
          <div class="spider-leg leg-3"></div>
          <div class="spider-leg leg-4"></div>
        </div>
      </div>

      <!-- Bats -->
      <div class="bat bat-1"></div>
      <div class="bat bat-2"></div>
      <div class="bat bat-3"></div>
      <div class="bat bat-4"></div>
      <div class="bat bat-5"></div>
      <div class="bat bat-6"></div>
      <div class="bat bat-7"></div>
      <div class="bat bat-8"></div>

      <!-- Graveyard -->
      <div class="graveyard">
        <div class="tombstone tombstone-1"></div>
        <div class="tombstone tombstone-2"></div>
        <div class="tombstone tombstone-3"></div>
        <div class="tombstone tombstone-4"></div>
        <div class="tombstone tombstone-5"></div>
      </div>

      <!-- Skeletons -->
      <div class="skeleton skeleton-1"></div>
      <div class="skeleton skeleton-2"></div>

      <!-- Rising Hands -->
      <div class="rising-hand hand-rise-1"></div>
      <div class="rising-hand hand-rise-2"></div>
      <div class="rising-hand hand-rise-3"></div>

      <!-- Crawling Hands -->
      <div class="crawling-hand crawl-1"></div>
      <div class="crawling-hand crawl-2"></div>

      <!-- Bloody Handprints -->
      <div class="bloody-handprint hand-1"></div>
      <div class="bloody-handprint hand-2"></div>
      <div class="bloody-handprint hand-3"></div>

      <!-- Blood Drips -->
      <div class="blood-drip drip-1"></div>
      <div class="blood-drip drip-2"></div>
      <div class="blood-drip drip-3"></div>
      <div class="blood-drip drip-4"></div>

      <!-- Blood Splatters -->
      <div class="blood-splatter splatter-1"></div>
      <div class="blood-splatter splatter-2"></div>

      <!-- Shadow Figures -->
      <div class="shadow-figure figure-1"></div>
      <div class="shadow-figure figure-2"></div>

      <!-- Demon Eyes -->
      <div class="demon-eyes eyes-1"></div>
      <div class="demon-eyes eyes-2"></div>
      <div class="demon-eyes eyes-3"></div>
      <div class="demon-eyes eyes-4"></div>
      <div class="demon-eyes eyes-5"></div>
      <div class="demon-eyes eyes-6"></div>
      <div class="demon-eyes eyes-7"></div>
      <div class="demon-eyes eyes-8"></div>

      <!-- Fog Layers -->
      <div class="fog fog-1"></div>
      <div class="fog fog-2"></div>

      <!-- Ground -->
      <div class="ground"></div>

      <!-- Lightning -->
      <div class="lightning"></div>

      <!-- Glitch Overlay -->
      <div class="glitch-overlay"></div>
    </div>
  </body>
</html>
